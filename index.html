  <body>
      <div id="contenedor">

              <div id="medio">
                  <img class="sprite" id="sprite" src="img slider/bulbasaur.gif">
                  <form>
                      <script>
                          var i = 0;

                              document.write(

                              i++;
                          }
                      </script>
     
                  </form>
              </div>
              <button id="flechaDerecha" onclick="mover('der')">
                  <img class="flechas derecha" src="flechas/55149.png">

          </div>
      </div>
      <script src="js/sliderjs.js"></script>
  </body>
